<!<DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---MDL Stylesheets--->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.teal-amber.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
    <title>To-Do App</title >
  </head>
    <body>
      <!-- Always shows a header, even in smaller screens. -->
<div>      
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
</div>
    <h1 class="mdl-typography--display-1">To-Do App</h1>
    <p class="mdl-typography--display-1">
    Get Shit Done!
  </p>
    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">

    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Add
    </button>
      </form>

      <ul class="demo-list-item mdl-list" id="toDoList">
      </ul>

    <!-- link java script -->
        <script src="app.js"></script>
        <!---MDL JS--->
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      </body>
</html>
