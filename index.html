<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---MDL Stylesheets--->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.teal-amber.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>To-Do App</title >
  </head>
    <body>
    <h1>To-Do App</h1>
    <p class="mdl-typography--display-1">
    Get Shit Done!
  </p>
    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
      <!-- Accent-colored raised button -->
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add To-Do!</button>
      </form>

      <ul class="demo-list-item mdl-list" id="toDoList">
      </ul>

    <!-- link java script -->
        <script src="app.js"></script>
        <!---MDL JS--->
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      </body>
</html>
